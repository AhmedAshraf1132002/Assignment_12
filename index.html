<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Assignment_12.css">
</head>

<body>
    <div class="site-content">
        <header>
            <div class="site-header">
                <div class="container  d-flex justify-content-between  align-items-center">
                    <div class="left-header d-flex">
                        <a href="#" class="branding"><img src="photos_Assignment_12/logo.png" alt="Weather-logo"></a>
                        <div class="logo-type mx-3">
                            <h1 class="site-title m-0">Weather</h1>
                            <span class="site-description">tagline goes here</span>
                        </div>
                    </div>
                    <div class="main-navigation">
                        <!-- <button></button> -->
                        <ul class="menu d-flex m-0">
                            <li class="menu-item current-menu-item list-unstyled mx-4"><a class="active"
                                    href="#">Home</a></li>
                            <li class="menu-item list-unstyled mx-4"><a href="#">News</a></li>
                            <li class="menu-item list-unstyled mx-4"><a href="#">Live cameras</a></li>
                            <li class="menu-item list-unstyled mx-4"><a href="#">Photos</a></li>
                            <li class="menu-item list-unstyled mx-4"><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="hero">
                    <div class="container">
                        <form class="find-location position-relative">
                            <input type="text" placeholder="find your location..." id="search">
                            <input type="button" value="find" id="submit">
                        </form>
                    </div>
                </div>
            </section>
            <section>
                <div class="container d-flex third-section">
                    <div class="today-forecast">
                        <div class="forecast-header">
                            <div class="day">Wednesday</div>
                            <div class="date">19June</div>
                        </div>
                        <span class="location">cairo</span>
                        <div class="degree">
                            <span class="num">18.5<sup>o</sup>c</span>
                            <div class="forecast-icon">
                                <img class="w-100" src="photos_Assignment_12/143.png" alt="Weather-logo">
                            </div>
                        </div>
                        <div class="custom">East</div>
                        <span><img src="photos_Assignment_12/icon-umberella.png" alt="umbrella-logo">
                            20%
                        </span>
                        <span>
                            <img src="photos_Assignment_12/icon-wind.png" alt="wind-logo">
                            18km/h
                        </span>
                        <span>
                            <img src="photos_Assignment_12/icon-compass.png" alt="compass-logo">
                            East
                        </span>

                    </div>
                    <div class="forecast text-center">
                        <div class="header">
                            <div class="day">Thursday</div>
                        </div>
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="photos_Assignment_12/143.png" alt="logo">
                            </div>
                            <div class="degree">
                                40.4
                                <sup>o</sup>
                                C
                            </div>
                            <span>26.3</span>
                            <sup>o</sup>
                            <div class="custom-two">
                                East
                            </div>

                        </div>


                    </div>
                    <div class="forecast bg-gradient text-center">
                        <div class="header">
                            <div class="day">Friday</div>
                        </div>
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="photos_Assignment_12/143.png" alt="logo">
                            </div>
                            <div class="degree">
                                40.9
                                <sup>o</sup>
                                C
                            </div>
                            <span>28.5</span>
                            <sup>o</sup>
                            <div class="custom-two">
                                East
                            </div>

                        </div>


                    </div>
                </div>
            </section>
            <footer>
                <div class="container pt-5 ">
                    <div class="row">
                        <div class="col-md-8 left ">
                            <form class="subscribe-form">
                                <input type="text" placeholder="Enter your email to subscribe" />
                                <input type="button" value="Subscribe" />
                            </form>
                        </div>
                        <div class="col-md-4 right ">
                            <div class="social-links ms-5">
                                <a class=" mx-2 p-3 rounded-circle" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                <a class=" mx-2 p-3 rounded-circle" href="#"><i class="fa-brands fa-twitter"></i></a>
                                <a class=" mx-2 p-3 rounded-circle" href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                                <a class=" mx-2 p-3 rounded-circle" href="#"><i class="fa-brands fa-pinterest"></i></a>
                            </div>
                        </div>
                        <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                    </div>
                </div>
            </footer>


































        </main>

































    </div>

































    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/Assignment_12.js"></script>
</body>

</html>
